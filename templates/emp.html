<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        <table border="3px">
            <tr>
                
                <th style="color:blue">EMPNO</th>
                <th style="color:brown">ENAME</th>
                <th style="color:blue">JOB</th>
                <th style="color:blue"> MGR</th>
                <th style="color:blue">HIREDATE</th>
                <th style="color:blue">SAL</th>
                <th style="color:blue">COMM</th>
                <th style="color:blue">DEPTNO</th>

            </tr>
        {% for i in name %}
          <tr>
            <td>{{i.EMPNO}}</td>
            <td>{{i.ENAME}}</td>
            <td>{{i.JOB}}</td>
            <td>{{i.MGR}}</td>
            <td>{{i.HIREDATE}}</td>
            <td>{{i.SAL}}</td>
            <td>{{i.COMM}}</td>
            <td>{{i.DEPTNO}}</td>
          </tr>
        {% endfor %}

        </table>
    </h1>
    
</body>
</html>
